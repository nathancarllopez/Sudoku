<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="sudokuEverything.js" defer></script>
    <title>Sudoku</title>
</head>
<body onload="displayPuzzle(buildAPuzzle())">
    <h1>Sudoku</h1>

    <div id="main-container">
        <div id="instructions-and-score-container">
            <h3>Instructions</h3>
            <ul>
                <li>Click a number to create a pencil mark</li>
                <li>Shift+Click a number to commit a number</li>
                <li>Three wrong answers lead to a game over</li>
            </ul>

            <div id="stopwatch-container">
                <h3>Timer</h3>

                <label id="minutes">00</label>
                <label id="colon">:</label>
                <label id="seconds">00</label>
            </div>

            <h3>Score and Strikes</h3>
            <p id="strikes">You have no strikes.</p>
        </div>

        <div id="puzzle-container"></div>
    </div>

</body>
</html>
